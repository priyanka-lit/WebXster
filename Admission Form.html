<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
<style>
    *
{
    box-sizing: border-box;
}

body
{
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    margin: 15px 30px;
    font-size: 17px;
    padding: 8px;
}

.container
{
    background-color: #e5e2e2c7;
    padding: 5px 20px 15px 20px;
    border: 1px solid rgb(189, 188, 188);
    border-radius: 4px;
}
.main_heading
{
    text-align: center;
    text-decoration: underline;
}

.heading
{
    text-decoration: underline;
}
button[type="Submit"],
button[type="Reset"]
{
    color: #fff;
    padding: 8px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 10%;
}
input[type="text"],
input[type="email"],
input[type="number"],
input[type="date"],
select, textarea
{
    width: 100%;
    padding: 12px;
    border: 1px solid rgb(189, 188, 188);
    border-radius: 5px;
    margin: 10px;
}
</style>
    <title>Admission Form</title>
</head>
<body>
  <div class="container">
    <form action="">
        <h1 class="main_heading">Admission Form</h1>
        <hr>
        <h2 class="heading">Personal Information</h2>
        <br>
    </form>
    <form>
  <div class="form-group">
    <label for="formGroupfirstname">Student's First Name:</label>
    <input type="text" class="form-control" id="formGroupfirstname" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="formGrouplastname">Student's Last Name:</label>
    <input type="text" class="form-control" id="formGrouplastname" placeholder="Last Name">
  </div>
  <fieldset>
    <p>Gender:</p>
    <p>
        Male <input type="radio" name="gender" id="Male" required>
        Female <input type="radio" name="gender" id="Female" required>
    </p>
</fieldset>
<div class="form-group">
  <label for="inputBirthDate">Birth Date:</label>
  <input type="date" class="form-control" id="inputBirthDate" >
</div>
    <div class="form-row">
        <label for="inputEmail">Email:</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
  </div>

  <form>
    <div class="form-group">
      <p>Address: <textarea name="address" id="address" cols="100" rows="7" placeholder="Enter your Address"></textarea> </p>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City:</label>
        <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Mumbai</option>
            <option>Pune</option>
            <option>Banglore</option>
            <option>Delhi</option>
            <option>Hyderabad</option>
          </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State:</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>Maharashtra</option>
          <option>Karnataka</option>
          <option>Andhra Pradesh</option>
          <option>Uttar Pradesh</option>
          <option>Gujarat</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip:</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <br>
    <!-- <div class="form-group">
      <div class="form-check">
        <input class="form-check-input " type="checkbox" id="gridCheck">
        <label class="form-check-label " for="gridCheck">
          Check me out
        </label>
      </div>
    </div> -->
  </form>
  <hr>
        <h2 class="heading">Education</h2>
        <br>
        <div class="mb-3">
          <label for="inputFields">Fields:</label>
          <select class="form-select" required aria-label="select example">
            <option value=""><-- Select your field --></option>
            <option value="1">Science</option>
            <option value="2">Commerce</option>
            <option value="3">Art</option>
          </select>
          <div class="invalid-feedback">Example invalid select feedback</div>
        </div>
        <div class="mb-3">
          <label for="inputoptions">Optional Subject:</label>
          <select class="form-select" required aria-label="select example">
            <option value=""><-- Select your optional Subject --></option>
            <option value="1">Computer Sciene</option>
            <option value="2">Biology</option>
          </select>
          <div class="invalid-feedback">Example invalid select feedback</div>
        </div>
      
        <div class="mb-3">
          <label for="inputFile">10th Certificate:</label>
          <input type="file" class="form-control" aria-label="file example" required>
          <div class="invalid-feedback">Example invalid form file feedback</div>
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
</form>
</body>
</html>
